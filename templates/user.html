{% extends 'base.html' %}

{% block content %}

<h1>{{ username }}</h1>

{% if userinfo['position'] == 'mod' %}
<input type="button" value="Mod">
{% endif %}

<h2>Posts</h2>

{% for post in userinfo['posts'] %}

<a href="/view-post={{ post['title'] }}-{{ post['id'] }}"><h1>{{ post['title'] }}</h1></a>

<p>{{ post['content'] }}</p>
{% endfor %}


{% endblock %}
