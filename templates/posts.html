{% extends 'base.html' %}


{% block content %}
<style>
	p {
  width: 5000;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
</style>
{% for post in posts %}

<a href="/view-post={{ post['title'] }}-{{ post['id'] }}"><h1>{{ post['title'] }}</h1></a>

<a href="/user={{ post['author'] }}"><i>{{ post['author'] }}</i></a>

<p>{{ post['content' ]}}</p>
{% endfor %}
{% endblock %}
