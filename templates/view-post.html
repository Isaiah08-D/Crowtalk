{% extends 'base.html' %}

{% block content %}


<h1>{{ post['title'] }}</h1> 
{% if login[0] == 'mod' %}
<form action="/ban/u={{ post['author'] }}">
    <input type="submit" value="Ban" />
</form>
{% endif %}
<form action="/comment/p={{ post['title'] }}-{{ post['id'] }}">
    <input type="submit" value="Comment" />
</form>

<a href="/user={{ post['author'] }}"><i>{{ post['author'] }}</i></a>

<p>{{ post['content' ]}}</p>
<hr>
<h2> Comments </h2>
{% for comment in post['comments'] %}
<a href="/user={{ comment[0] }}"><i>{{ comment[0] }}</i></a>
<p> {{ comment[1] }} </p>
{% endfor %}


{% endblock %}
