{% import "bootstrap/wtf.html" as wtf %}
{% extends 'base.html' %}

{% block content %}

<a href="/view-post={{ post['title'] }}"> <h1>{{ post['title'] }}</h1> </a>

<a href="/user={{ post['author'] }}"><i>{{ post['author'] }}</i></a>

<p>{{ post['content' ]}}</p>
<hr>

{{ wtf.quick_form(form) }}

{% for comment in post['comments'] %}

<a href="/user={{ comment[0] }}"><i>{{ comment[0] }}</i></a>
<p> {{ comment[1] }} </p>

{% endfor %}


{% endblock %}
